<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Word Counter offers a free online tool to count words, Characters, sentences, and Paragraphs in your text. Try it now and improve your writing efficiency!">
    <meta name="keywords" content="word counter, character counter, online tool, writing tool, word count, charactercount">
    <title>Free Word Counter Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Word Counter</h1>
    </div>
    <div>
        <h1 class="text">Free Online Tool to count words, Characters , Sentences , Paragraphs and many more.</h1>
    </div>
    <div class="container">
        <div class="input-section">
            <textarea id="text-input" class="text-input" rows="20" placeholder="Enter your text here..."></textarea>
        </div>
        <div class="output-section">
            <div>
                <div class="output-box">
                    <p>Words: <span id="word-count" class="highlight">0</span></p>
                </div>
                <div class="output-box">
                    <p>Characters: <span id="char-count" class="highlight">0</span></p>
                </div>
            </div>
            <div>
                <div class="output-box">
                    <p>Sentences: <span id="sentence-count" class="highlight">0</span></p>
                </div>
                <div class="output-box">
                    <p>Paragraphs: <span id="paragraph-count" class="highlight">0</span></p>
                </div>
            </div>

        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2024 Word Counter</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
