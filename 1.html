<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Text Input</h2>
            <textarea id="textInput" oninput="updateCounts()"></textarea>
        </div>
        <div class="box">
            <h2>Statistics</h2>
            <div class="result" id="wordCount">Words: 0</div>
            <div class="result" id="characterCount">Characters: 0</div>
            <div class="result" id="sentenceCount">Sentences: 0</div>
            <div class="result" id="paragraphCount">Paragraphs: 0</div>
            <div class="result" id="averageWordLength">Average Word Length: 0</div>
            <div class="result" id="readingTime">Reading Time: 0 mins</div>
            <div class="result" id="speakingTime">Speaking Time: 0 mins</div>
        </div>
    </div>

    <script src="2.js"></script>
</body>
</html>
